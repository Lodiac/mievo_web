<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVONET - Panel de Administración</title>
    <link rel="icon" type="image/x-icon" href="../img/icon.ico"> 

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ajustes específicos para rol subdistribuidor */
        .header-logo img {
            height: 30px;
            width: auto;
        }
        
        .user-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            color: white;
            font-weight: 500;
        }
        
        /* Color específico para rol subdistribuidor */
        .user-role.subdistribuidor {
            background-color: #0288d1;
        }
        
        /* Variables de color personalizadas para subdistribuidor */
        :root {
            --role-color: #0288d1;
            --role-color-dark: #026ea7;
            --role-color-light: #03a9f4;
            --menu-accent-bg: #f0f6ff;
        }
        
        /* Estilos para el menú y submenú similar a la captura */
        /* Estilo general para menú */
        .sidebar-menu {
            padding: 0;
        }
        
        .menu-item {
            position: relative;
            padding: 12px 20px;
            margin: 0;
            border-radius: 0;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
        }
        
        .menu-item.active {
            background-color: var(--menu-accent-bg);
            border-left-color: var(--primary-color);
        }
        
        /* Estilos específicos para Solicitudes */
        .menu-item.solicitudes {
            background-color: var(--menu-accent-bg);
            flex-direction: row;
            padding: 12px 20px;
            color: #333;
        }
        
        .menu-icon.solicitudes-icon {
            color: #3f51b5;
        }
        
        .menu-dropdown-icon {
            margin-left: auto;
            transition: transform 0.3s;
            font-size: 0.8rem;
        }
        
        .menu-item.submenu-open .menu-dropdown-icon {
            transform: rotate(180deg);
        }
        
        /* Estilos para elementos del submenú */
        .submenu-item {
            padding: 10px 10px 10px 48px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.95rem;
            position: relative;
        }
        
        .submenu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .submenu-item.active {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-color);
        }
        
        .submenu-icon {
            margin-right: 10px;
            width: 16px;
            text-align: center;
        }
        
        /* Estilos para el círculo en el borde izquierdo */
        .menu-item.solicitudes {
            border-left: 4px solid #3f51b5;
        }
        
        /* Mostrar/ocultar submenús */
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        
        .menu-item.submenu-open .submenu {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Header superior -->
    <header class="header">
        <div class="header-logo">
            <img src="../img/logo_2.png" alt="EVONET" class="logo-small">
            <!-- No incluimos texto "Panel de Administración" -->
        </div>
        <div class="user-header-info">
            <span class="user-name" id="header-user-name">Cargando...</span>
            <span class="user-role subdistribuidor" id="header-user-role">subdistribuidor</span>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </button>
        </div>
    </header>
    
    <!-- Contenedor principal -->
    <div class="dashboard-container">
        <!-- Menú lateral -->
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item" data-module="bienvenida">
                    <i class="fas fa-home menu-icon"></i> <span class="menu-text">Bienvenida</span>
                </li>
                <li class="menu-item" data-module="dashboard">
                    <i class="fas fa-chart-line menu-icon"></i> <span class="menu-text">Dashboard</span>
                </li>
                <li class="menu-item" data-module="tiendas">
                    <i class="fas fa-store menu-icon"></i> <span class="menu-text">Tiendas</span>
                </li>
                
                <!-- Menú de Solicitudes con formato de la captura -->
                <li class="menu-item solicitudes submenu-open" data-module="solicitudes">
                    <i class="fas fa-clipboard-list menu-icon solicitudes-icon"></i> 
                    <span class="menu-text">Solicitudes</span>
                    <i class="fas fa-chevron-up menu-dropdown-icon"></i>
                </li>
                <li class="submenu-item" data-module="portabilidad">
                    <i class="fas fa-exchange-alt submenu-icon"></i> 
                    <span>Portabilidad</span>
                </li>
                <li class="submenu-item" data-module="recuperacion">
                    <i class="fas fa-undo submenu-icon"></i> 
                    <span>Recuperación de línea</span>
                </li>
                <li class="submenu-item" data-module="pagos">
                    <i class="fas fa-money-bill-wave submenu-icon"></i> 
                    <span>Pago de servicios</span>
                </li>
                
                <li class="menu-item" data-module="vendedores">
                    <i class="fas fa-users menu-icon"></i> <span class="menu-text">Vendedores</span>
                </li>
            </ul>
        </nav>
        
        <!-- Contenido principal -->
        <main class="content" id="main-content">
            <!-- El contenido se cargará dinámicamente aquí -->
            <div class="loading-content" id="loading-content">
                <div class="loading-spinner"></div>
                <p>Cargando contenido...</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="../js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay datos en sessionStorage
            const userEmail = sessionStorage.getItem('userEmail');
            const userUID = sessionStorage.getItem('userUID');
            let userData = null;
            
            try {
                const userDataStr = sessionStorage.getItem('userData');
                if (userDataStr) {
                    userData = JSON.parse(userDataStr);
                }
            } catch (e) {
                console.error('Error al parsear userData de sessionStorage:', e);
            }
            
            // Verificar que el usuario tenga el rol correcto
            if (userData && userData.role !== 'subdistribuidor') {
                console.error("Acceso no autorizado: el usuario no tiene rol de subdistribuidor");
                window.location.href = '../redirect.html';
                return;
            }
            
            // Actualizar el header con información del usuario
            updateUserHeader(userData, userEmail);
            
            if (!userEmail || !userUID) {
                // Si no hay datos de sesión, redirigir al login
                console.log("No hay sesión activa, redirigiendo al login");
                window.location.href = '../index.html';
                return;
            }
            
            // Verificar que el usuario siga autenticado
            if (firebase.apps.length > 0) {
                firebase.auth().onAuthStateChanged(user => {
                    if (!user) {
                        // Si el usuario ya no está autenticado, redirigir al login
                        console.log("Usuario ya no está autenticado, redirigiendo al login");
                        sessionStorage.clear();
                        window.location.href = '../index.html';
                    }
                });
            }
            
            // Función para actualizar el header con los datos del usuario
            function updateUserHeader(userData, userEmail) {
                const userNameElement = document.getElementById('header-user-name');
                
                if (userData) {
                    // Mostrar nombre real del usuario 
                    userNameElement.textContent = userData.name || userEmail;
                } else {
                    userNameElement.textContent = userEmail || 'Usuario';
                }
            }
            
            // Manejar cierre de sesión
            document.getElementById('logout-btn').addEventListener('click', () => {
                console.log('Cerrando sesión...');
                
                // Limpiar datos de sesión
                sessionStorage.clear();
                
                // Verificar que Firebase esté inicializado
                if (firebase.apps.length > 0) {
                    firebase.auth().signOut().then(() => {
                        console.log('Sesión cerrada con éxito');
                        window.location.href = '../index.html';
                    }).catch(error => {
                        console.error('Error al cerrar sesión:', error);
                    });
                } else {
                    // Si Firebase no está inicializado, solo redirigir
                    window.location.href = '../index.html';
                }
            });
            
            // Sistema de navegación SPA con validación segura
            const menuItems = document.querySelectorAll('.menu-item');
            const submenuItems = document.querySelectorAll('.submenu-item');
            const mainContent = document.getElementById('main-content');
            const loadingContent = document.getElementById('loading-content');
            const solicitudesMenu = document.querySelector('.menu-item.solicitudes');
            
            // Obtener el rol del usuario (debería ser 'subdistribuidor')
            const userRole = userData?.role || 'guest';
            
            // Función mejorada para cargar módulos con validación en servidor
            async function loadModule(moduleName) {
                // Mostrar loader
                loadingContent.style.display = 'flex';
                mainContent.innerHTML = '';
                
                try {
                    // Validar el módulo localmente antes de hacer la petición al servidor
                    const allowedModules = [
                        'bienvenida', 'dashboard', 'tiendas', 'solicitudes', 'vendedores',
                        'portabilidad', 'recuperacion', 'pagos'
                    ];
                    if (!allowedModules.includes(moduleName)) {
                        throw new Error(`El módulo "${moduleName}" no está disponible para subdistribuidores`);
                    }
                    
                    // Usar el endpoint PHP para obtener el módulo con validación de seguridad
                    const response = await fetch(`../api/get_module.php?name=${moduleName}&role=${userRole}&uid=${userUID}`);
                    
                    // Manejar respuestas de error
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = 'Error desconocido';
                        
                        // Determinar mensaje según código de estado
                        switch (response.status) {
                            case 401:
                                errorMessage = 'Tu sesión ha expirado. Vuelve a iniciar sesión.';
                                // Redirigir al login
                                sessionStorage.clear();
                                window.location.href = '../index.html';
                                return;
                                
                            case 403:
                                errorMessage = 'No tienes permiso para acceder a este módulo.';
                                break;
                                
                            case 404:
                                errorMessage = `El módulo "${moduleName}" no existe.`;
                                break;
                                
                            default:
                                errorMessage = `Error al cargar el módulo: ${response.status}`;
                        }
                        
                        // Agregar texto de error del servidor si está disponible
                        if (errorText) {
                            errorMessage += `<br>Detalle: ${errorText}`;
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    // Obtener el HTML del módulo
                    const moduleHTML = await response.text();
                    
                    // Insertar el HTML en el contenido principal
                    mainContent.innerHTML = moduleHTML;
                    
                    // Procesar scripts después de insertar contenido
                    const scripts = mainContent.querySelectorAll('script');
                    const scriptPromises = [];
                    
                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        
                        // Transferir atributos
                        Array.from(oldScript.attributes).forEach(attr => {
                            newScript.setAttribute(attr.name, attr.value);
                        });
                        
                        // Crear una promesa para saber cuándo se carga el script
                        const scriptPromise = new Promise((resolve, reject) => {
                            newScript.onload = resolve;
                            newScript.onerror = reject;
                        });
                        
                        // Transferir contenido
                        newScript.textContent = oldScript.textContent;
                        
                        // Reemplazar el script viejo con el nuevo
                        oldScript.parentNode.replaceChild(newScript, oldScript);
                        
                        // Si es un script inline, resolverlo inmediatamente
                        if (!newScript.src) {
                            scriptPromises.push(Promise.resolve());
                        } else {
                            scriptPromises.push(scriptPromise);
                        }
                    });
                    
                    // Esperar a que todos los scripts se procesen antes de ocultar el loader
                    await Promise.all(scriptPromises);
                    
                    // Ocultar loader después de que todos los scripts estén cargados
                    loadingContent.style.display = 'none';
                    
                } catch (error) {
                    console.error('Error al cargar el módulo:', error);
                    loadingContent.style.display = 'none';
                    
                    // Mensaje personalizado según el tipo de error
                    mainContent.innerHTML = `<div class="card">
                        <h2 class="content-title">
                            <i class="fas fa-exclamation-triangle"></i> Error
                        </h2>
                        <p>${error.message}</p>
                        <p>Por favor, selecciona otro módulo del menú lateral o contacta con soporte.</p>
                    </div>`;
                }
            }
            
            // Manejar el menú de solicitudes
            solicitudesMenu.addEventListener('click', function() {
                this.classList.toggle('submenu-open');
                
                // Cambiar el ícono
                const icon = this.querySelector('.menu-dropdown-icon');
                if (this.classList.contains('submenu-open')) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                } else {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
                
                // Si cambia a cerrado, cargar el módulo principal
                if (!this.classList.contains('submenu-open')) {
                    // Marcar todos como inactivos
                    menuItems.forEach(item => item.classList.remove('active'));
                    submenuItems.forEach(item => item.classList.remove('active'));
                    
                    // Marcar este como activo
                    this.classList.add('active');
                    
                    // Cargar módulo
                    loadModule('solicitudes');
                }
            });
            
            // Configurar menú normal
            menuItems.forEach(item => {
                // Excluir el menú de solicitudes que ya tiene su propio handler
                if (!item.classList.contains('solicitudes')) {
                    item.addEventListener('click', function() {
                        // Quitar activo de todos
                        menuItems.forEach(i => i.classList.remove('active'));
                        submenuItems.forEach(i => i.classList.remove('active'));
                        
                        // Activar este
                        this.classList.add('active');
                        
                        // Cargar módulo
                        const moduleName = this.dataset.module;
                        loadModule(moduleName);
                    });
                }
            });
            
            // Configurar submenú
            submenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Quitar activo de todos
                    menuItems.forEach(i => i.classList.remove('active'));
                    submenuItems.forEach(i => i.classList.remove('active'));
                    
                    // Asegurar que el menú de solicitudes esté abierto
                    solicitudesMenu.classList.add('submenu-open');
                    
                    // Activar este item
                    this.classList.add('active');
                    
                    // Cargar módulo
                    const moduleName = this.dataset.module;
                    loadModule(moduleName);
                });
            });
            
            // Cargar el módulo inicial (Bienvenida)
            loadModule('bienvenida');
        });
    </script>
</body>
</html>
