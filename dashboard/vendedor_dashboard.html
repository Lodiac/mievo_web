<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVONET - Panel de Vendedor</title>
    <link rel="icon" type="image/x-icon" href="../img/icon.ico">
    <!-- Estilos -->
    <link rel="stylesheet" href="../css/dashboard.css">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ajustes espec√≠ficos para rol vendedor */
        .header-logo img {
            height: 30px;
            width: auto;
        }
        
        .user-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-name {
            color: white;
            font-weight: 500;
        }
        
        /* Color espec√≠fico para rol vendedor */
        .user-role.vendedor {
            background-color: #388e3c;
        }
        
        /* Variables de color personalizadas para vendedor */
        :root {
            --role-color: #388e3c;
            --role-color-dark: #2e7d32;
            --role-color-light: #4caf50;
        }
        
        /* Estilos para men√∫ y submenu */
        .menu-item {
            margin: 5px 10px;
            border-radius: 8px;
        }
        
        .menu-item.solicitudes {
            background-color: #f0f0f0;
            margin-bottom: 0;
        }
        
        .menu-icon {
            color: #3f51b5;
        }
        
        .submenu-item {
            padding: 10px 10px 10px 48px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 5px 10px;
            background-color: #f7f7f7;
            border-radius: 8px;
        }
        
        .submenu-item:hover {
            background-color: #eaeaea;
        }
        
        .submenu-icon {
            color: #3f51b5;
            margin-right: 10px;
            width: 16px;
            text-align: center;
        }

        /* Estilos mejorados para el loader */
        .loading-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(63, 81, 181, 0.1);
            border-radius: 50%;
            border-top-color: #3f51b5;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-content p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }

        /* Estado de error mejorado */
        .error-content {
            background-color: #fdecea;
            border: 1px solid #fadad7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .error-content h3 {
            color: #ea4335;
            margin-top: 0;
        }

        .error-content p {
            color: #721c24;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header superior -->
    <header class="header">
        <div class="header-logo">
            <img src="../img/logo_2.png" alt="EVONET" class="logo-small">
            <!-- No incluimos texto "Panel de Administraci√≥n" -->
        </div>
        <div class="user-header-info">
            <span class="user-name" id="header-user-name">Cargando...</span>
            <span class="user-role vendedor" id="header-user-role">vendedor</span>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
            </button>
        </div>
    </header>
    
    <!-- Contenedor principal -->
    <div class="dashboard-container">
        <!-- Men√∫ lateral -->
        <nav class="sidebar">
            <ul class="sidebar-menu">
                <li class="menu-item active" data-module="bienvenida">
                    <i class="fas fa-home menu-icon"></i> <span class="menu-text">Bienvenida</span>
                </li>
                <li class="menu-item" data-module="dashboard">
                    <i class="fas fa-chart-line menu-icon"></i> <span class="menu-text">Dashboard</span>
                </li>

                <!-- Men√∫ de Solicitudes con formato de la captura -->
                <li class="menu-item solicitudes submenu-open" data-module="solicitudes">
                    <i class="fas fa-clipboard-list menu-icon solicitudes-icon"></i> 
                    <span class="menu-text">Solicitudes</span>
                    <i class="fas fa-chevron-up menu-dropdown-icon"></i>
                </li>
                <li class="submenu-item" data-module="portabilidad">
                    <i class="fas fa-exchange-alt submenu-icon"></i> 
                    <span>Portabilidad</span>
                </li>
                <li class="submenu-item" data-module="recuperacion">
                    <i class="fas fa-undo submenu-icon"></i> 
                    <span>Recuperaci√≥n de l√≠nea</span>
                </li>
                <li class="submenu-item" data-module="pagos">
                    <i class="fas fa-money-bill-wave submenu-icon"></i> 
                    <span>Pago de servicios</span>
                </li>
            </ul>
        </nav>
        
        <!-- Contenido principal -->
        <main class="content" id="main-content">
            <!-- El contenido se cargar√° din√°micamente aqu√≠ -->
            <div class="loading-content" id="loading-content">
                <div class="loading-spinner"></div>
                <p>Cargando contenido...</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="../js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Iniciando Dashboard de Vendedor...');
            
            // Verificar si hay datos en sessionStorage
            const userEmail = sessionStorage.getItem('userEmail');
            const userUID = sessionStorage.getItem('userUID');
            let userData = null;
            
            try {
                const userDataStr = sessionStorage.getItem('userData');
                if (userDataStr) {
                    userData = JSON.parse(userDataStr);
                }
            } catch (e) {
                console.error('Error al parsear userData de sessionStorage:', e);
            }
            
            // Verificar que el usuario tenga el rol correcto
            if (userData && userData.role !== 'vendedor') {
                console.error("Acceso no autorizado: el usuario no tiene rol de vendedor");
                window.location.href = '../redirect.html';
                return;
            }
            
            // Actualizar el header con informaci√≥n del usuario
            updateUserHeader(userData, userEmail);
            
            if (!userEmail || !userUID) {
                // Si no hay datos de sesi√≥n, redirigir al login
                console.log("No hay sesi√≥n activa, redirigiendo al login");
                window.location.href = '../index.html';
                return;
            }
            
            // Verificar que el usuario siga autenticado
            if (firebase.apps.length > 0) {
                firebase.auth().onAuthStateChanged(user => {
                    if (!user) {
                        // Si el usuario ya no est√° autenticado, redirigir al login
                        console.log("Usuario ya no est√° autenticado, redirigiendo al login");
                        sessionStorage.clear();
                        window.location.href = '../index.html';
                    }
                });
            }
            
            // Funci√≥n para actualizar el header con los datos del usuario
            function updateUserHeader(userData, userEmail) {
                const userNameElement = document.getElementById('header-user-name');
                
                if (userData) {
                    // Mostrar nombre real del usuario 
                    userNameElement.textContent = userData.name || userEmail;
                } else {
                    userNameElement.textContent = userEmail || 'Usuario';
                }
            }
            
            // Manejar cierre de sesi√≥n
            document.getElementById('logout-btn').addEventListener('click', () => {
                console.log('Cerrando sesi√≥n...');
                
                // Ejecutar limpieza del m√≥dulo actual si existe
                if (window.moduleCleanup && typeof window.moduleCleanup === 'function') {
                    console.log('Ejecutando limpieza antes del logout...');
                    window.moduleCleanup();
                    window.moduleCleanup = null;
                }
                
                // Limpiar datos de sesi√≥n
                sessionStorage.clear();
                
                // Verificar que Firebase est√© inicializado
                if (firebase.apps.length > 0) {
                    firebase.auth().signOut().then(() => {
                        console.log('Sesi√≥n cerrada con √©xito');
                        window.location.href = '../index.html';
                    }).catch(error => {
                        console.error('Error al cerrar sesi√≥n:', error);
                    });
                } else {
                    // Si Firebase no est√° inicializado, solo redirigir
                    window.location.href = '../index.html';
                }
            });
            
            // Sistema de navegaci√≥n SPA con validaci√≥n segura
            const menuItems = document.querySelectorAll('.menu-item');
            const submenuItems = document.querySelectorAll('.submenu-item');
            const mainContent = document.getElementById('main-content');
            const loadingContent = document.getElementById('loading-content');
            
            // Obtener el rol del usuario (deber√≠a ser 'vendedor')
            const userRole = userData?.role || 'guest';
            
            // =============================================
            // FUNCI√ìN MEJORADA PARA CARGAR M√ìDULOS
            // =============================================
            async function loadModule(moduleName) {
                console.log(`üìÑ Cargando m√≥dulo: ${moduleName}`);
                
                // Mostrar loader inmediatamente
                loadingContent.style.display = 'flex';
                
                try {
                    // ‚úÖ NUEVO: Limpiar cualquier timer/interval activo antes de cambiar m√≥dulos
                    if (window.moduleCleanup && typeof window.moduleCleanup === 'function') {
                        console.log('üßπ Ejecutando limpieza del m√≥dulo anterior...');
                        try {
                            window.moduleCleanup();
                        } catch (cleanupError) {
                            console.warn('‚ö†Ô∏è Error durante la limpieza del m√≥dulo:', cleanupError);
                        }
                        window.moduleCleanup = null;
                    }
                    
                    // Limpiar contenido anterior
                    mainContent.innerHTML = '';
                    
                    // Validar el m√≥dulo localmente antes de hacer la petici√≥n al servidor
                    const allowedModules = ['bienvenida', 'dashboard', 'solicitudes',
                                           'portabilidad', 'recuperacion', 'pagos'];
                    if (!allowedModules.includes(moduleName)) {
                        throw new Error(`El m√≥dulo "${moduleName}" no est√° disponible para vendedores`);
                    }
                    
                    // Usar el endpoint PHP para obtener el m√≥dulo con validaci√≥n de seguridad
                    console.log(`üåê Solicitando m√≥dulo del servidor: ${moduleName}`);
                    const response = await fetch(`../api/get_module.php?name=${moduleName}&role=${userRole}&uid=${userUID}`);
                    
                    // Manejar respuestas de error
                    if (!response.ok) {
                        const errorText = await response.text();
                        let errorMessage = 'Error desconocido';
                        
                        // Determinar mensaje seg√∫n c√≥digo de estado
                        switch (response.status) {
                            case 401:
                                errorMessage = 'Tu sesi√≥n ha expirado. Vuelve a iniciar sesi√≥n.';
                                // Redirigir al login
                                sessionStorage.clear();
                                window.location.href = '../index.html';
                                return;
                                
                            case 403:
                                errorMessage = 'No tienes permiso para acceder a este m√≥dulo.';
                                break;
                                
                            case 404:
                                errorMessage = `El m√≥dulo "${moduleName}" no existe.`;
                                break;
                                
                            default:
                                errorMessage = `Error al cargar el m√≥dulo: ${response.status}`;
                        }
                        
                        // Agregar texto de error del servidor si est√° disponible
                        if (errorText) {
                            errorMessage += `<br>Detalle: ${errorText}`;
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    // Obtener el HTML del m√≥dulo
                    const moduleHTML = await response.text();
                    console.log(`üì¶ HTML del m√≥dulo recibido: ${moduleHTML.length} caracteres`);
                    
                    // Insertar el HTML en el contenido principal
                    mainContent.innerHTML = moduleHTML;
                    
                    // ‚úÖ MEJORADO: Procesar scripts de forma m√°s robusta
                    const scripts = mainContent.querySelectorAll('script');
                    
                    if (scripts.length > 0) {
                        console.log(`‚öôÔ∏è Procesando ${scripts.length} scripts para el m√≥dulo ${moduleName}`);
                        
                        // Ejecutar scripts secuencialmente para evitar conflictos
                        for (let i = 0; i < scripts.length; i++) {
                            const oldScript = scripts[i];
                            const newScript = document.createElement('script');
                            
                            // Transferir atributos
                            Array.from(oldScript.attributes).forEach(attr => {
                                newScript.setAttribute(attr.name, attr.value);
                            });
                            
                            // Transferir contenido y ejecutar
                            if (oldScript.src) {
                                // Script externo
                                console.log(`üì• Cargando script externo ${i + 1}: ${oldScript.src}`);
                                await new Promise((resolve, reject) => {
                                    newScript.onload = () => {
                                        console.log(`‚úÖ Script externo ${i + 1} cargado`);
                                        resolve();
                                    };
                                    newScript.onerror = (error) => {
                                        console.error(`‚ùå Error al cargar script externo ${i + 1}:`, error);
                                        reject(error);
                                    };
                                    newScript.src = oldScript.src;
                                    document.head.appendChild(newScript);
                                });
                            } else {
                                // Script inline
                                try {
                                    console.log(`‚ö° Ejecutando script inline ${i + 1}`);
                                    newScript.textContent = oldScript.textContent;
                                    oldScript.parentNode.replaceChild(newScript, oldScript);
                                    console.log(`‚úÖ Script inline ${i + 1} ejecutado correctamente`);
                                } catch (scriptError) {
                                    console.error(`‚ùå Error al ejecutar script inline ${i + 1}:`, scriptError);
                                    // No lanzar el error para no romper la carga del m√≥dulo
                                }
                            }
                        }
                    }
                    
                    // ‚úÖ NUEVO: Dar tiempo adicional para que el m√≥dulo se inicialice completamente
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    console.log(`‚úÖ M√≥dulo ${moduleName} cargado exitosamente`);
                    
                } catch (error) {
                    console.error('‚ùå Error al cargar el m√≥dulo:', error);
                    
                    // Mensaje personalizado seg√∫n el tipo de error
                    mainContent.innerHTML = `
                        <div class="error-content">
                            <h3><i class="fas fa-exclamation-triangle"></i> Error al cargar el m√≥dulo</h3>
                            <p>${error.message}</p>
                            <p>Por favor, selecciona otro m√≥dulo del men√∫ lateral o contacta con soporte t√©cnico.</p>
                        </div>
                    `;
                } finally {
                    // ‚úÖ CR√çTICO: ASEGURAR que el loader SIEMPRE se oculte
                    loadingContent.style.display = 'none';
                    console.log('üéØ Loader ocultado');
                }
            }
            
            // =============================================
            // CONFIGURACI√ìN DE EVENT LISTENERS DEL MEN√ö
            // =============================================
            
            // Manejadores de eventos para los items del men√∫
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    console.log(`üñ±Ô∏è Clic en men√∫: ${item.dataset.module}`);
                    
                    // Marcar √≠tem activo
                    menuItems.forEach(i => i.classList.remove('active'));
                    submenuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Cargar el m√≥dulo correspondiente
                    const module = item.dataset.module;
                    if (module) {
                        loadModule(module);
                    }
                });
            });
            
            // Manejadores para submen√∫
            submenuItems.forEach(item => {
                item.addEventListener('click', function() {
                    console.log(`üñ±Ô∏è Clic en submen√∫: ${item.dataset.module}`);
                    
                    // Marcar √≠tem activo
                    menuItems.forEach(i => i.classList.remove('active'));
                    submenuItems.forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Cargar el m√≥dulo correspondiente
                    const module = item.dataset.module;
                    if (module) {
                        loadModule(module);
                    }
                });
            });
            
            // =============================================
            // INICIALIZACI√ìN
            // =============================================
            
            console.log('üè† Cargando m√≥dulo inicial: bienvenida');
            // Cargar el m√≥dulo inicial (Bienvenida)
            loadModule('bienvenida');
            
            console.log('‚úÖ Dashboard de vendedor inicializado correctamente');
        });
    </script>
</body>
</html>
