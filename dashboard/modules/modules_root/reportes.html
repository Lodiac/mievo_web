<script>
// DEBUGGING EXTREMO
console.log('üü¢ Script de reportes de solicitudes iniciando...');

// Funci√≥n principal que se ejecuta inmediatamente
function inicializarModulo() {
    console.log('üü¢ Inicializando m√≥dulo (sin esperar DOMContentLoaded)');
    
    try {
        console.log('üü¢ Iniciando m√≥dulo b√°sico de reportes de solicitudes');
        
        // Buscar elementos DOM con verificaci√≥n
        console.log('üîç Buscando elementos DOM...');
        
        const fechaInicio = document.getElementById('fecha-inicio');
        console.log('üìÖ fechaInicio:', fechaInicio ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const fechaFin = document.getElementById('fecha-fin');
        console.log('üìÖ fechaFin:', fechaFin ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const generarBtn = document.getElementById('generar-reporte');
        console.log('üîò generarBtn:', generarBtn ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const resultadosCard = document.getElementById('resultados-card');
        console.log('üìã resultadosCard:', resultadosCard ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const loading = document.getElementById('loading');
        console.log('‚è≥ loading:', loading ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const datosContainer = document.getElementById('datos-container');
        console.log('üìä datosContainer:', datosContainer ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        const totalRegistros = document.getElementById('total-registros');
        console.log('üî¢ totalRegistros:', totalRegistros ? '‚úÖ Encontrado' : '‚ùå NO encontrado');
        
        // Verificar si todos los elementos est√°n presentes
        if (!fechaInicio || !fechaFin || !generarBtn || !resultadosCard || !loading || !datosContainer || !totalRegistros) {
            console.error('‚ùå FALTAN ELEMENTOS DOM');
            alert('Error: Faltan elementos en el DOM. Revisa la consola.');
            return;
        }
        
        console.log('‚úÖ Todos los elementos DOM encontrados');
        
        // Establecer fechas por defecto
        console.log('üìÖ Estableciendo fechas por defecto...');
        const hoy = new Date();
        const haceSemana = new Date();
        haceSemana.setDate(hoy.getDate() - 7);
        
        fechaFin.value = hoy.toISOString().split('T')[0];
        fechaInicio.value = haceSemana.toISOString().split('T')[0];
        console.log('üìÖ Fechas establecidas:', {
            inicio: fechaInicio.value,
            fin: fechaFin.value
        });
        
        // Variable para datos
        let datosActuales = null;
        
        // Funci√≥n principal simplificada
        async function consultarDatos() {
            console.log('üü¢ ===== INICIANDO CONSULTA =====');
            
            try {
                // Mostrar loading
                console.log('‚è≥ Mostrando loading...');
                resultadosCard.style.display = 'block';
                loading.style.display = 'flex';
                datosContainer.innerHTML = '';
                totalRegistros.textContent = '0 solicitudes';
                
                // Deshabilitar bot√≥n
                console.log('üîò Deshabilitando bot√≥n...');
                generarBtn.disabled = true;
                generarBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Consultando...';
                
                // Verificar datos de sesi√≥n
                console.log('üë§ Verificando sesi√≥n...');
                const userUID = sessionStorage.getItem('userUID');
                const userRole = sessionStorage.getItem('userRole');
                
                console.log('üë§ Datos de sesi√≥n:', {
                    userUID: userUID ? '‚úÖ Presente' : '‚ùå Faltante',
                    userRole: userRole ? '‚úÖ Presente' : '‚ùå Faltante',
                    uid_value: userUID,
                    role_value: userRole
                });
                
                if (!userUID || !userRole) {
                    throw new Error('No se encontraron datos de sesi√≥n. UID: ' + userUID + ', Role: ' + userRole);
                }
                
                // Preparar datos
                const requestData = {
                    uid: userUID,
                    role: userRole,
                    fecha_inicio: fechaInicio.value,
                    fecha_fin: fechaFin.value
                };
                
                console.log('üì§ Request data preparado:', requestData);
                
                // Hacer petici√≥n
                console.log('üåê Enviando petici√≥n a ../api/generar_reporte.php...');
                
                const response = await fetch('../api/generar_reporte.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                console.log('üì° Response recibido:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    headers: Object.fromEntries(response.headers.entries())
                });
                
                // Obtener el texto de la respuesta primero
                const responseText = await response.text();
                console.log('üì• Response text (primeros 500 caracteres):', responseText.substring(0, 500));
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}\nRespuesta: ${responseText.substring(0, 200)}`);
                }
                
                // Intentar parsear como JSON
                let resultado;
                try {
                    console.log('üì• Intentando parsear como JSON...');
                    resultado = JSON.parse(responseText);
                    console.log('üì• JSON parseado exitosamente:', resultado);
                } catch (jsonError) {
                    console.error('‚ùå Error parseando JSON:', jsonError);
                    console.error('‚ùå Respuesta que caus√≥ el error:', responseText);
                    throw new Error(`La API devolvi√≥ HTML en lugar de JSON. Esto indica un error en el servidor PHP.\n\nRespuesta recibida: ${responseText.substring(0, 300)}`);
                }
                
                if (!resultado.success) {
                    throw new Error('Error del servidor: ' + (resultado.error || 'Error desconocido'));
                }
                
                // Mostrar datos
                console.log('üìä Datos recibidos:', {
                    cantidad: resultado.datos ? resultado.datos.length : 0,
                    periodo: resultado.periodo,
                    estadisticas: resultado.estadisticas,
                    timestamp: resultado.timestamp
                });
                
                datosActuales = resultado.datos;
                mostrarDatos(datosActuales, resultado.periodo, resultado.estadisticas);
                
                console.log('‚úÖ ===== CONSULTA COMPLETADA =====');
                
            } catch (error) {
                console.error('‚ùå ===== ERROR EN CONSULTA =====');
                console.error('‚ùå Error:', error);
                console.error('‚ùå Stack:', error.stack);
                mostrarError(error.message);
            } finally {
                console.log('üîÑ Restaurando bot√≥n...');
                loading.style.display = 'none';
                generarBtn.disabled = false;
                generarBtn.innerHTML = '<i class="fas fa-search"></i> Consultar';
            }
        }
        
        // Funci√≥n para mostrar datos
        function mostrarDatos(datos, periodo, estadisticas) {
            console.log('üìä ===== MOSTRANDO DATOS INDIVIDUALES =====');
            console.log('üìä Solicitudes recibidas:', datos);
            console.log('üìä Cantidad:', datos ? datos.length : 0);
            console.log('üìä Estad√≠sticas:', estadisticas);
            
            if (!datos || datos.length === 0) {
                datosContainer.innerHTML = '<div class="error-message">‚ùå No se encontraron solicitudes para el per√≠odo seleccionado.</div>';
                totalRegistros.textContent = '0 solicitudes';
                return;
            }
            
            // Actualizar contador
            totalRegistros.textContent = `${datos.length} solicitudes`;
            
            // Mostrar solicitudes individuales
            let html = `
                <div class="success-message">
                    <strong>‚úÖ Consulta exitosa</strong><br>
                    Per√≠odo: ${periodo.inicio} al ${periodo.fin}<br>
                    <strong>Solicitudes encontradas:</strong> ${datos.length}
                </div>
                
                <!-- Estad√≠sticas Generales -->
                <div class="info-grid">
                    <div class="info-card">
                        <div class="info-card-value">${estadisticas.total_solicitudes}</div>
                        <div class="info-card-label">Total Solicitudes</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-value">${estadisticas.total_monto_formateado}</div>
                        <div class="info-card-label">Monto Total</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-value" style="color: #28a745;">${estadisticas.por_estado.completadas}</div>
                        <div class="info-card-label">Completadas</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-value" style="color: #dc3545;">${estadisticas.por_estado.rechazadas}</div>
                        <div class="info-card-label">Rechazadas</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-value" style="color: #ffc107;">${estadisticas.por_estado.canceladas}</div>
                        <div class="info-card-label">Canceladas</div>
                    </div>
                    <div class="info-card">
                        <div class="info-card-value">${estadisticas.tiendas_unicas}</div>
                        <div class="info-card-label">Tiendas √önicas</div>
                    </div>
                </div>
                
                <!-- Tabla de Solicitudes Individuales -->
                <div class="tabla-container">
                    <table class="datos-tabla">
                        <thead>
                            <tr>
                                <th>ID Sol.</th>
                                <th>Fecha Creaci√≥n</th>
                                <th>Fecha Actualizaci√≥n</th>
                                <th>UID Solicitante</th>
                                <th>Nombre Usuario</th>
                                <th>Cliente</th>
                                <th>Proveedor</th>
                                <th>Servicio</th>
                                <th>Cuenta</th>
                                <th>Monto</th>
                                <th>Estado</th>
                                <th>Procesada Por</th>
                                <th>Tienda Procesadora</th>
                                <th>Canal</th>
                                <th>Sicatel</th>
                                <th>Comentarios</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${datos.map(solicitud => `
                                <tr>
                                    <td style="font-weight: 600; color: #007bff;">${solicitud.solicitud_id}</td>
                                    <td style="font-size: 0.85rem;">${solicitud.fecha_creacion_formateada || '-'}</td>
                                    <td style="font-size: 0.85rem;">${solicitud.fecha_actualizacion_formateada || '-'}</td>
                                    <td style="font-family: monospace; font-size: 0.8rem; color: #6c757d;">${solicitud.user_id || '-'}</td>
                                    <td style="font-weight: 600;">${solicitud.user_name || '-'}</td>
                                    <td>${solicitud.nombre_cliente || '-'}</td>
                                    <td style="font-weight: 500;">${solicitud.proveedor || '-'}</td>
                                    <td>${solicitud.tipo_servicio || '-'}</td>
                                    <td style="font-family: monospace; font-size: 0.85rem;">${solicitud.cuenta || '-'}</td>
                                    <td style="text-align: right; font-weight: 600; color: #28a745;">
                                        ${solicitud.monto_formateado || '$0.00'}
                                    </td>
                                    <td>
                                        <span class="estado-badge estado-${solicitud.estado_solicitud}">
                                            ${solicitud.estado_legible || solicitud.estado_solicitud}
                                        </span>
                                    </td>
                                    <td style="font-family: monospace; font-size: 0.8rem; color: #6c757d;">${solicitud.procesada_por || '-'}</td>
                                    <td style="font-weight: 500;">${solicitud.nombre_tienda || 'Tienda no encontrada'}</td>
                                    <td>
                                        <span class="canal-badge canal-${solicitud.canal}">
                                            ${solicitud.canal || '-'}
                                        </span>
                                    </td>
                                    <td style="text-align: center;">
                                        ${solicitud.sicatel ? 
                                            '<span class="sicatel-si">‚úÖ S√≠</span>' : 
                                            '<span class="sicatel-no">‚ùå No</span>'
                                        }
                                    </td>
                                    <td style="max-width: 200px; font-size: 0.8rem; word-wrap: break-word;">
                                        ${solicitud.comentarios ? 
                                            (solicitud.comentarios.length > 50 ? 
                                                solicitud.comentarios.substring(0, 50) + '...' : 
                                                solicitud.comentarios
                                            ) : '-'
                                        }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                
                <!-- Footer con totales -->
                <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px; border-left: 4px solid #007bff;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; font-size: 0.9rem;">
                        <div><strong>Total Solicitudes:</strong> ${estadisticas.total_solicitudes}</div>
                        <div><strong>Monto Total:</strong> ${estadisticas.total_monto_formateado}</div>
                        <div><strong>Tiendas √önicas:</strong> ${estadisticas.tiendas_unicas}</div>
                        <div><strong>Procesadores √önicos:</strong> ${estadisticas.procesadores_unicos}</div>
                    </div>
                </div>
                
                <details style="margin-top: 20px;">
                    <summary style="cursor: pointer; padding: 10px; background: #f8f9fa; border-radius: 6px; font-weight: 600;">
                        Ver datos raw JSON (primeros 2 registros)
                    </summary>
                    <pre style="background: #f8f9fa; padding: 15px; border-radius: 6px; overflow-x: auto; font-size: 0.75rem; margin-top: 10px;">
${JSON.stringify(datos.slice(0, 2), null, 2)}
                    </pre>
                </details>
            `;
            
            datosContainer.innerHTML = html;
            console.log('‚úÖ Solicitudes individuales mostradas en pantalla');
        }
        
        // Funci√≥n para mostrar errores
        function mostrarError(mensaje) {
            console.log('‚ùå Mostrando error:', mensaje);
            datosContainer.innerHTML = `
                <div class="error-message">
                    <strong>‚ùå Error:</strong><br>
                    ${mensaje}
                </div>
            `;
            totalRegistros.textContent = '0 solicitudes';
        }
        
        // AGREGAR EVENT LISTENER CON LOGGING
        console.log('üîó Agregando event listener al bot√≥n...');
        
        // Agregar listener
        generarBtn.addEventListener('click', function() {
            console.log('üü¢ ¬°CLICK DETECTADO EN EL BOT√ìN!');
            consultarDatos();
        });
        
        console.log('‚úÖ Event listener agregado');
        
        // Funci√≥n de debugging global
        window.debugReportes = function() {
            console.log('üîç ===== DEBUG REPORTES SOLICITUDES =====');
            console.log('üìä Solicitudes actuales:', datosActuales);
            console.log('üìÖ Fechas:', {
                inicio: fechaInicio ? fechaInicio.value : 'No disponible',
                fin: fechaFin ? fechaFin.value : 'No disponible'
            });
            console.log('üë§ Sesi√≥n:', {
                uid: sessionStorage.getItem('userUID'),
                role: sessionStorage.getItem('userRole')
            });
            console.log('üîò Bot√≥n habilitado:', generarBtn ? !generarBtn.disabled : 'Bot√≥n no encontrado');
            return datosActuales;
        };
        
        // Funci√≥n de prueba del bot√≥n
        window.testButton = function() {
            console.log('üß™ Probando click program√°tico...');
            if (generarBtn) {
                generarBtn.click();
            } else {
                console.error('‚ùå Bot√≥n no encontrado');
            }
