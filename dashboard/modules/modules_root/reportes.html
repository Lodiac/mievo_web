<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 Módulo de Reportes de Tiendas inicializado');
    
    // Obtener elementos del DOM
    const fechaInicio = document.getElementById('fecha-inicio');
    const fechaFin = document.getElementById('fecha-fin');
    const formatoReporte = document.getElementById('formato-reporte');
    const generarBtn = document.getElementById('generar-reporte');
    const limpiarBtn = document.getElementById('limpiar-filtros');
    const resultadosCard = document.getElementById('resultados-card');
    const loadingReporte = document.getElementById('loading-reporte');
    const reporteContent = document.getElementById('reporte-content');
    const descargarBtn = document.getElementById('descargar-reporte');
    
    // Establecer fechas por defecto (última semana)
    const hoy = new Date();
    const haceSemana = new Date();
    haceSemana.setDate(hoy.getDate() - 7);
    
    fechaFin.value = hoy.toISOString().split('T')[0];
    fechaInicio.value = haceSemana.toISOString().split('T')[0];
    
    // Variable global para datos del reporte
    let datosReporte = null;
    
    // Función principal para generar reporte
    async function generarReporte() {
        resultadosCard.style.display = 'block';
        loadingReporte.style.display = 'flex';
        reporteContent.innerHTML = '';
        
        try {
            const userUID = sessionStorage.getItem('userUID');
            const userRole = sessionStorage.getItem('userRole');
            
            if (!userUID || !userRole) {
                throw new Error('No se encontraron datos de sesión');
            }
            
            const requestData = {
                uid: userUID,
                role: userRole,
                fecha_inicio: fechaInicio.value,
                fecha_fin: fechaFin.value
            };
            
            console.log('🚀 Generando reporte de tiendas:', requestData);
            
            const response = await fetch('../api/generar_reporte.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            });
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            const resultado = await response.json();
            
            if (!resultado.success) {
                throw new Error(resultado.error || 'Error desconocido al generar reporte');
            }
            
            console.log('✅ Reporte generado:', resultado);
            
            // Procesar y mostrar datos
            console.log('🔄 Procesando datos...');
            datosReporte = procesarDatos(resultado);
            console.log('📊 Datos procesados:', {
                tiendas: datosReporte.tiendas ? datosReporte.tiendas.length : 0,
                estadisticas: datosReporte.estadisticas,
                periodo: datosReporte.periodo
            });
            
            const contenido = generarContenidoAmigable(datosReporte);
            reporteContent.innerHTML = contenido;
            
            // Configurar interactividad
            configurarInteractividad();
            
            mostrarMensaje('Reporte de tiendas generado exitosamente', 'success');
            
        } catch (error) {
            console.error('❌ Error al generar reporte:', error);
            mostrarMensaje('Error al generar el reporte: ' + error.message, 'error');
            reporteContent.innerHTML = `<p class="error-message">Error al cargar el reporte: ${error.message}</p>`;
        } finally {
            loadingReporte.style.display = 'none';
        }
    }
    
    // Función para procesar datos raw en estructura amigable
    function procesarDatos(resultado) {
        console.log('🔄 Procesando datos raw:', resultado);
        
        const { datos, periodo } = resultado;
        
        if (!datos || !Array.isArray(datos)) {
            console.error('❌ Datos inválidos recibidos:', datos);
            throw new Error('Datos de reporte inválidos');
        }
        
        console.log('📊 Total de filas recibidas:', datos.length);
        
        // Agrupar por tienda
        const tiendasMap = new Map();
        
        datos.forEach((row, index) => {
            console.log(`🔍 Procesando fila ${index + 1}:`, {
                id: row.id,
                nombre: row.nombre_tienda,
                proveedor: row.proveedor,
                servicio: row.tipo_servicio
            });
            
            if (!tiendasMap.has(row.id)) {
                tiendasMap.set(row.id, {
                    id: row.id,
                    nombre_tienda: row.nombre_tienda,
                    canal: row.canal,
                    tipoTienda: row.tipoTienda,
                    sicatel: row.sicatel,
                    encargado: row.encargado,
                    telefono: row.telefono,
                    total_vendedores: row.total_vendedores,
                    total_solicitudes_tienda: row.total_solicitudes_tienda,
                    total_monto_tienda: row.total_monto_tienda,
                    total_completadas_tienda: row.total_completadas_tienda,
                    total_rechazadas_tienda: row.total_rechazadas_tienda,
                    total_canceladas_tienda: row.total_canceladas_tienda,
                    servicios: []
                });
                console.log(`➕ Nueva tienda agregada: ${row.nombre_tienda}`);
            }
            
            // Agregar servicio si no es "Sin actividad"
            if (row.proveedor !== 'Sin actividad') {
                tiendasMap.get(row.id).servicios.push({
                    proveedor: row.proveedor,
                    tipo_servicio: row.tipo_servicio,
                    solicitudes_desglose: row.solicitudes_desglose,
                    monto_desglose: row.monto_desglose,
                    solicitudes_completadas_desglose: row.solicitudes_completadas_desglose,
                    solicitudes_rechazadas_desglose: row.solicitudes_rechazadas_desglose,
                    solicitudes_canceladas_desglose: row.solicitudes_canceladas_desglose,
                    monto_completado_desglose: row.monto_completado_desglose,
                    monto_rechazado_desglose: row.monto_rechazado_desglose,
                    monto_cancelado_desglose: row.monto_cancelado_desglose
                });
                console.log(`⚙️ Servicio agregado: ${row.proveedor} - ${row.tipo_servicio}`);
            }
        });
        
        const tiendasArray = Array.from(tiendasMap.values());
        console.log('🏪 Total de tiendas únicas:', tiendasArray.length);
        
        const estadisticas = calcularEstadisticas(tiendasArray);
        console.log('📊 Estadísticas calculadas:', estadisticas);
        
        return {
            tiendas: tiendasArray,
            periodo: periodo,
            estadisticas: estadisticas
        };
    }
    
    // Función para calcular estadísticas
    function calcularEstadisticas(tiendas) {
        console.log('🧮 Calculando estadísticas para', tiendas.length, 'tiendas');
        
        const stats = {
            total_tiendas: tiendas.length,
            total_tiendas_sicatel: tiendas.filter(t => t.sicatel).length,
            total_vendedores: tiendas.reduce((sum, t) => sum + parseInt(t.total_vendedores || 0), 0),
            total_solicitudes: tiendas.reduce((sum, t) => sum + parseInt(t.total_solicitudes_tienda || 0), 0),
            total_monto: tiendas.reduce((sum, t) => {
                const monto = t.total_monto_tienda ? parseFloat(t.total_monto_tienda.toString().replace(/,/g, '')) : 0;
                return sum + monto;
            }, 0),
            total_completadas: tiendas.reduce((sum, t) => sum + parseInt(t.total_completadas_tienda || 0), 0),
            total_rechazadas: tiendas.reduce((sum, t) => sum + parseInt(t.total_rechazadas_tienda || 0), 0),
            total_canceladas: tiendas.reduce((sum, t) => sum + parseInt(t.total_canceladas_tienda || 0), 0)
        };
        
        console.log('📊 Estadísticas calculadas:', stats);
        return stats;
    }
    
    // Función para generar contenido amigable
    function generarContenidoAmigable(datosReporte) {
        const { tiendas, periodo, estadisticas } = datosReporte;
        
        let html = `
            <div class="reporte-header">
                <h3><i class="fas fa-store"></i> Reporte de Tiendas</h3>
                <p class="periodo-info">Período: ${periodo.inicio} al ${periodo.fin}</p>
            </div>
        `;
        
        // Estadísticas generales
        html += `
            <div class="estadisticas-container">
                <div class="estadisticas-grid">
                    <div class="stat-card">
                        <div class="stat-value">${estadisticas.total_tiendas}</div>
                        <div class="stat-label">Tiendas Activas</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-value">${estadisticas.total_tiendas_sicatel}</div>
                        <div class="stat-label">Con Sicatel</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${estadisticas.total_vendedores}</div>
                        <div class="stat-label">Total Vendedores</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${estadisticas.total_solicitudes.toLocaleString()}</div>
                        <div class="stat-label">Total Solicitudes</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-value">$${estadisticas.total_monto.toLocaleString('es-MX', {minimumFractionDigits: 2})}</div>
                        <div class="stat-label">Monto Total</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-value">${estadisticas.total_completadas}</div>
                        <div class="stat-label">Completadas</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-value">${estadisticas.total_rechazadas}</div>
                        <div class="stat-label">Rechazadas</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-value">${estadisticas.total_canceladas}</div>
                        <div class="stat-label">Canceladas</div>
                    </div>
                </div>
            </div>
        `;
        
        // Tiendas individuales
        html += '<div class="tiendas-container">';
        tiendas.forEach(tienda => {
            html += generarTarjetaTienda(tienda);
        });
        html += '</div>';
        
        return html;
    }
    
    // Función para generar tarjeta de tienda
    function generarTarjetaTienda(tienda) {
        const totalMonto = parseFloat(tienda.total_monto_tienda.replace(/,/g, ''));
        
        return `
            <div class="tienda-card" data-tienda-id="${tienda.id}">
                <div class="tienda-header">
                    <div class="tienda-header-content">
                        <div class="tienda-info">
                            <h4>
                                <i class="fas fa-store"></i>
                                ${tienda.nombre_tienda}
                                ${tienda.sicatel ? '<i class="fas fa-check-circle" style="color: #27ae60;" title="Sicatel"></i>' : ''}
                            </h4>
                            <div class="tienda-detalles">

    // Función para generar detalles de tienda

                    <div>

            html += `
                <div class="detail-section">
                    <h5><i class="fas fa-cogs"></i> Desglose por Servicios</h5>
                    <table class="servicios-table">
                        <thead>

                                <th>Servicio</th>
                                <th>Solicitudes</th>
                                <th>Monto</th>
                                <th>Completadas</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            tienda.servicios.forEach(servicio => {
                const monto = parseFloat(servicio.monto_desglose);
                html += `
                    <tr>
                        <td><strong>${servicio.proveedor}</strong></td>
                        <td>${servicio.tipo_servicio}</td>
                        <td><span class="status-badge" style="background: #e3f2fd; color: #1976d2;">${servicio.solicitudes_desglose}</span></td>
                        <td>$${monto.toLocaleString('es-MX', {minimumFractionDigits: 2})}</td>
                        <td><span class="status-completada">${servicio.solicitudes_completadas_desglose}</span></td>
                    </tr>

            html += `

                    <h5><i class="fas fa-info-circle"></i> Servicios</h5>
                    <p style="color: #666; font-style: italic;">No hay desglose de servicios disponible para esta tienda.</p>

    }

    // Función para descargar CSV (como backup)
    function descargarCSV() {
        console.log('📄 Iniciando descarga CSV...');
        
        try {
            const { tiendas, periodo, estadisticas } = datosReporte;
            
            let csvContent = '\uFEFF'; // BOM para UTF-8
            
            // Información del reporte
            csvContent += 'Reporte de Tiendas\n';
            csvContent += `Período,${periodo.inicio} al ${periodo.fin}\n`;
            csvContent += `Generado,${new Date().toLocaleString()}\n\n`;
            
            // Estadísticas
            csvContent += 'ESTADÍSTICAS GENERALES\n';
            csvContent += 'Métrica,Valor\n';
            csvContent += `Tiendas Activas,${estadisticas.total_tiendas}\n`;
            csvContent += `Tiendas con Sicatel,${estadisticas.total_tiendas_sicatel}\n`;
            csvContent += `Total Vendedores,${estadisticas.total_vendedores}\n`;
            csvContent += `Total Solicitudes,${estadisticas.total_solicitudes}\n`;
            csvContent += `Monto Total,${estadisticas.total_monto}\n`;
            csvContent += `Completadas,${estadisticas.total_completadas}\n`;
            csvContent += `Rechazadas,${estadisticas.total_rechazadas}\n`;
            csvContent += `Canceladas,${estadisticas.total_canceladas}\n\n`;
            
            // Datos detallados
            csvContent += 'DATOS DETALLADOS DE TIENDAS\n';
            csvContent += 'ID,Nombre,Canal,Tipo,Sicatel,Encargado,Teléfono,Vendedores,Solicitudes,Monto,Completadas,Rechazadas,Canceladas\n';
            
            tiendas.forEach(tienda => {
                csvContent += `${tienda.id},"${tienda.nombre_tienda}","${tienda.canal}","${tienda.tipoTienda || 'N/A'}","${tienda.sicatel ? 'Sí' : 'No'}","${tienda.encargado || 'N/A'}","${tienda.telefono || 'N/A'}",${tienda.total_vendedores},${tienda.total_solicitudes_tienda},${tienda.total_monto_tienda},${tienda.total_completadas_tienda},${tienda.total_rechazadas_tienda},${tienda.total_canceladas_tienda}\n`;
            });
            
            // Crear y descargar archivo
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `reporte_tiendas_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            console.log('✅ Archivo CSV descargado correctamente');
            mostrarMensaje('Reporte CSV descargado exitosamente', 'success');
            
        } catch (error) {
            console.error('❌ Error en descargarCSV:', error);
            mostrarMensaje('Error al generar CSV: ' + error.message, 'error');
        }
    }
    function mostrarMensaje(mensaje, tipo) {
        let notificacionesContainer = document.getElementById('notificaciones-container');
        if (!notificacionesContainer) {
            notificacionesContainer = document.createElement('div');
            notificacionesContainer.id = 'notificaciones-container';
            notificacionesContainer.className = 'notificaciones-container';
            document.body.appendChild(notificacionesContainer);
        }
        
        const notificacion = document.createElement('div');
        notificacion.className = `notificacion notificacion-${tipo}`;
        
        const iconos = {
            success: 'fas fa-check-circle',
            error: 'fas fa-exclamation-circle',
            warning: 'fas fa-exclamation-triangle'
        };
        
        notificacion.innerHTML = `
            <i class="${iconos[tipo] || iconos.warning}"></i>
            <span>${mensaje}</span>
            <button class="notificacion-cerrar">&times;</button>
        `;
        
        notificacionesContainer.appendChild(notificacion);
        
        setTimeout(() => {
            notificacion.classList.add('mostrar');
        }, 100);
        
        const timeout = setTimeout(() => {
            ocultarNotificacion(notificacion);
        }, 5000);
        
        const cerrarBtn = notificacion.querySelector('.notificacion-cerrar');
        cerrarBtn.addEventListener('click', () => {
            clearTimeout(timeout);
            ocultarNotificacion(notificacion);
        });
    }
    
    function ocultarNotificacion(notificacion) {
        notificacion.classList.remove('mostrar');
        setTimeout(() => {
            if (notificacion.parentNode) {
                notificacion.parentNode.removeChild(notificacion);
            }
        }, 300);
    }
