<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVONET - Redirección</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard {
            text-align: center;
            padding: 2rem;
        }
        .user-info {
            margin-bottom: 2rem;
            color: var(--text-color);
        }
        .logout-btn {
            background-color: var(--accent-color);
            transition: all 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #db0000;
            transform: translateY(-2px);
        }
        .logout-btn:active {
            transform: translateY(0);
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 220px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form dashboard">
            <!-- Contenedor para el logo -->
            <div class="logo-container">
                <img src="img/logo.png" alt="EVONET" class="logo">
            </div>
            
            <div class="user-info">
                <p>Bienvenido, <span id="user-email"></span></p>
                <p>Serás redirigido automáticamente en unos segundos...</p>
            </div>
            <button id="logout-btn" class="login-btn logout-btn">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
    
    <!-- Scripts personalizados -->
    <script src="js/firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Variable para referencia global
            let firebaseInitialized = false;

            // Verificar si Firebase ya está inicializado (podría estarlo desde index.html)
            if (firebase.apps.length > 0) {
                firebaseInitialized = true;
                setupAuthAndLogout();
            } else {
                // Esperar a que firebase-config.js inicialice Firebase
                window.addEventListener('firebase-initialized', () => {
                    firebaseInitialized = true;
                    setupAuthAndLogout();
                });
                
                // Por si acaso, intentar después de un tiempo razonable
                setTimeout(() => {
                    if (!firebaseInitialized && firebase.apps.length > 0) {
                        firebaseInitialized = true;
                        setupAuthAndLogout();
                    }
                }, 2000);
            }
            
            function setupAuthAndLogout() {
                // Verificar si el usuario está autenticado
                firebase.auth().onAuthStateChanged(user => {
                    if (user) {
                        // Usuario autenticado
                        document.getElementById('user-email').textContent = user.email;
                        
                        // Simular redirección tras 3 segundos (para una aplicación real, 
                        // aquí podrías redireccionar a tu sistema principal)
                        setTimeout(() => {
                            console.log("Redirección simulada a sistema principal");
                            // window.location.href = 'tu-sistema-principal.html';
                        }, 3000);
                    } else {
                        // Usuario no autenticado, redirigir al login
                        window.location.href = 'index.html';
                    }
                });
                
                // Manejar cierre de sesión
                document.getElementById('logout-btn').addEventListener('click', () => {
                    console.log('Cerrando sesión...');
                    
                    // Añadir clase loading al botón
                    const logoutBtn = document.getElementById('logout-btn');
                    logoutBtn.classList.add('loading');
                    logoutBtn.disabled = true;
                    
                    firebase.auth().signOut().then(() => {
                        console.log('Sesión cerrada con éxito');
                        window.location.href = 'index.html';
                    }).catch(error => {
                        console.error('Error al cerrar sesión:', error);
                        logoutBtn.classList.remove('loading');
                        logoutBtn.disabled = false;
                    });
                });
            }
        });
    </script>
</body>
</html>
